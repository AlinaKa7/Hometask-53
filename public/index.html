<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      margin-top: 50px;
    }

    .user-div {
      padding: 30px;
      margin-bottom: 50px;
      border: 3px solid rgb(7, 7, 121);
      border-radius: 15px;
      max-width: 300px;
      width: 80%;
      background-color: rgb(230, 239, 247);
      cursor: pointer;
    }

    .user-div:hover {
      background-color: rgb(187, 216, 242);
    }
  </style>
  <script src="bundle.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="user-list" class="list"></div>
</body>
</html>
